<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BackYard</title>
  <style>
    body {
      background-color: #031f47;
      margin: 0;
      padding: 0;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding-top: 20px;
    }

    .logo {
      width: 600px;
      height: 600px;
    }

    .button-grid{
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 30px;
      margin-top: 40px;
    }

    .round-button {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: none;
      overflow: hidden;
      padding: 0;
      cursor: pointer;
      background-color: transparent;
      margin-top: 20px;
    }

    .round-button img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <div class="center-container">
    <img src="backyardlogo.jpg" class="logo" alt="Logo">

    <div class="button-grid">
      <div>
        <button class="round-button" onclick="window.location.href='https://shrimpomenu.github.io/';">
       <img src="Shrimpo.jpeg" alt="Button Image">
      </button>
      </div>
      <div>
        <button class="round-button" onclick="window.location.href='https://sweetland.menus.run/';">
       <img src="SweetLand_Logow.png" alt="Button Image">
      </button>
      </div>
      <div>
        <button class="round-button" onclick="window.location.href='https://bunbar.wordpress.com/?fbclid=PAQ0xDSwL2FDtleHRuA2FlbQIxMQABp4UrJB_FNyZHo26fC8OLjvOL2U0DByB7ayEuZEEHFIOydZoRVATvH_BF-ePJ_aem_M9LMdwuqaZAhLt-X0jl94Q';">

      </button>
      </div>
      <div>
        <button class="round-button" onclick="window.location.href='rustico_menu.jpeg';">

      </button>
      </div>
      <div>
        <button class="round-button" onclick="window.location.href='';">

      </button>
      </div>
      <div>
        <button class="round-button" onclick="window.location.href='https://cdn.flowcode.com/prodassets/Wingbros_Menu_2025.pdf?ts=1751327752&fce_id=61ef72c9-05db-499c-9c76-b88d08054f15';">
       <img src="wingbros_logo.jpg" alt="Button Image">

      <div>

</html>
