     .center-box {
       position: absolute;
       top: 0;
       left: 50%;
       transform: translateX(-50%);
       padding: 20px;
       border-radius: 10px;
     }
     table{
      border-collapse: collapse;

      padding: 0;

    }

    img {

      height: 500px;

</head>
